
  <h2>Gestión de Tareas</h2>

<!--[popiedades]="para enviar información a componentes hijos"-->
<!--(eventos)="para recibir información de componentes hijos"-->
<app-nuevo 
  [tipos]="tipos" 
  [categorias]="categorias" 
  [movimiento]="movimiento" 
  [proyectos]="proyectos" 
  (guardar)="guardarMovimiento()"
  (usuarioCambiarTipo)="cambiarTipoDelMovimiento()">
</app-nuevo>
<app-lista 
  [movimientos]="movimientos"
  [proyectos]="proyectos"
  (borrar)="borrarMovimiento($event)">>
</app-lista>
